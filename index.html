<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paper Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
        color: #222;
    }
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    .logos {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
    }
    .logos img {
        height: 60px;
    }
    h1 {
        margin: 5px 0;
        font-size: 1.8em;
    }
    h2 {
        margin: 0;
        font-size: 1.2em;
        font-weight: normal;
        color: #555;
    }
    .demo-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        background: white;
        margin: 10px 0;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .audio-section, .image-section {
        flex: 1;
        min-width: 250px;
        padding: 10px;
    }
    .image-section img {
        max-width: 100%;
        border-radius: 5px;
    }
    .waveform-container {
        margin-top: 10px;
    }
    .play-btn {
        padding: 6px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 5px;
    }
    .play-btn:hover {
        background: #0056b3;
    }
    .resources {
        margin-top: 30px;
        text-align: center;
    }
    .resources a {
        display: inline-block;
        margin: 5px 10px;
        padding: 8px 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .resources a:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<header>
    <div class="logos">
        <img src="cair_logo.png" alt="DRDO">
        <img src="iisc_big.png" alt="IISc">
        <img src="ee.png" alt="EE">
        <img src="spire.png" alt="SPIRE">
    </div>
    <h1>Boosting StoRM Convergence with Metric Guidance and Non-uniform State-Sampling for Optimal Dereverberation</h1>
    <h2>Chandra Mohan Sharma, Arnab Kumar Roy, Anupam Mandal, Prasanta Kumar Ghosh, Prasanna Kumar KR</h2>
</header>

<div class="demo-row">
    <div class="audio-section">
        <h3>Clean Speech</h3>
        <button class="play-btn" data-player="wave1">Play / Pause</button>
        <div id="wave1" class="waveform-container"></div>
    </div>
    <div class="image-section">
        <img src="reverb_clean.png" alt="Clean Spectrogram">
    </div>
</div>

<div class="demo-row">
    <div class="audio-section">
        <h3>Reverbed Speech</h3>
        <button class="play-btn" data-player="wave2">Play / Pause</button>
        <div id="wave2" class="waveform-container"></div>
    </div>
    <div class="image-section">
        <img src="reverb.png" alt="Noisy Spectrogram">
    </div>
</div>

<div class="demo-row">
    <div class="audio-section">
        <h3>Dereverbed Speech</h3>
        <button class="play-btn" data-player="wave3">Play / Pause</button>
        <div id="wave3" class="waveform-container"></div>
    </div>
    <div class="image-section">
        <img src="reverb_enhance.png" alt="Denoised Spectrogram">
    </div>
</div>

<div class="resources">
    <a href="Boosting_StoRM.pdf" target="_blank">Read the Paper</a>
    <a href="tutorial_slides.pdf" target="_blank">View Slides</a>
    <!-- <a href="https://github.com/yourproject" target="_blank">Source Code</a>-->
</div>

<!-- WaveSurfer.js -->
<script src="wavesurfer.min.js"></script>
<script>
    // Initialize players
    const players = {
        wave1: WaveSurfer.create({
            container: '#wave1',
            waveColor: '#ddd',
            progressColor: '#007bff',
            height: 60
        }),
        wave2: WaveSurfer.create({
            container: '#wave2',
            waveColor: '#ddd',
            progressColor: '#007bff',
            height: 60
        }),
        wave3: WaveSurfer.create({
            container: '#wave3',
            waveColor: '#ddd',
            progressColor: '#007bff',
            height: 60
        })
    };

    // Load audio files
    players.wave1.load('clean.wav');
    players.wave2.load('noisy.wav');
    players.wave3.load('denoised.wav');

    // Play/pause buttons
    document.querySelectorAll('.play-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-player');
            players[id].playPause();
        });
    });
</script>

</body>
</html>
